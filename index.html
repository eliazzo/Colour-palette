<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="palette.js"></script>
</head>
<body>
    <button onclick="randomColor()">Click to generate new colours</button>
    <div id="color-box-container">
        <div class="color-box" id="color-one" style="background-color: #e30202;">
            <h1 class="color-name" id="color-one-name">#e30202</h1>
            <h2 class="lock" onclick="lockColor()">&#128274</h2>
            <input type="color" value="#e30202" class="color-picker" id="color-picker-one" onchange="changeColorManual(), changeNameManual()">
        </div>
        <div class="color-box" id="color-two" style="background-color: #32a2d2;">
            <h1 class="color-name">#32a2d2</h1>
            <h2 class="lock">&#128274</h2>
            <input type="color" value="#32a2d2" class="color-picker" id="color-picker-two" onchange="changeColorManual(), changeNameManual()">
        </div>
        <div class="color-box" id="color-three" style="background-color: #95cb20;">
            <h1 class="color-name">#95cb20</h1>
            <h2 class="lock">&#128274</h2>
            <input type="color" value="#95cb20" class="color-picker" id="color-picker-three" onchange="changeColorManual(), changeNameManual()">
        </div>
        <div class="color-box" id="color-four" style="background-color: #ffd500;">
            <h1 class="color-name">#ffd500</h1>
            <h2 class="lock">&#128274</h2>
            <input type="color" value="#ffd500" class="color-picker" id="color-picker-four" onchange="changeColorManual(), changeNameManual()">
        </div>
        <div class="color-box" id="color-five" style="background-color: #ac30c5;">
            <h1 class="color-name">#ac30c5</h1>
            <h2 class="lock">&#128274</h2>
            <input type="color" value="#ac30c5" class="color-picker" id="color-picker-five" onchange="changeColorManual(), changeNameManual()">
        </div>
    </div>
</body>
</html>
