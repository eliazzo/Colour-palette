<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="palette.js"></script>
</head>
<body>
    <button onclick="randomColor()">Click to generate new colours</button>
    <div id="color-box-container">
        <div 
            class="color-box" 
            id="color-box-0" 
            style="background-color: #e30202;"
            data-status="unlocked"
            >
            <h1 
                class="color-name" 
                id="color-one-name"
                >e30202</h1>
            <h2 
                class="lock" 
                id="lock0"
                onclick="lock0()" 
                ondblclick="unlock0()"
                >&#128274</h2>
            <input 
                type="color" 
                value="#e30202" 
                class="color-picker" 
                id="color-picker-0" 
                onchange="changeColorManual(), changeNameManual()"
                >
        </div>
